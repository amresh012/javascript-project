<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex justify-center mt-80">
        <button class="border-4 p-5 rounded-2xl bg-red-500 font-bold text-xl text-white shadow-xl shadow-red-500" onClick='changeColor()'>
            Click Me
        </button>

        <script>
            function changeColor()
            {
                document.body.style.backgroundColor='rgb('+(Math.round(Math.random()*255))+','+(Math.round(Math.random()*255))+','+(Math.round(Math.random()*255))+')';
            }
            </script>
</body>
</html>
